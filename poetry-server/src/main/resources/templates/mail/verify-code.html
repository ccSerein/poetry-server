<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>验证码通知</title>
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      color: #333;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .header {
      font-size: 20px;
      color: #4CAF50;
      margin-bottom: 12px;
    }

    .content {
      font-size: 16px;
      line-height: 1.6;
    }

    .code {
      font-size: 24px;
      font-weight: bold;
      color: #ff5722;
      margin: 16px 0;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">嘿！你在 POETIZE 中收到一条新消息。</div>
  <div class="content">
    你收到来自 <strong>POETIZE</strong> 的消息<br>
    <strong>Sara</strong><br><br>
    【POETIZE】<span class="code" th:text="${code}">000000</span> 为本次验证的验证码，请在 5 分钟内完成验证。<br>
    为保证账号安全，请勿泄漏此验证码。
  </div>
  <div class="footer">
    有朋自远方来<br>
    此邮件由 <strong>POETIZE</strong> 自动发出，直接回复无效。
  </div>
</div>
</body>
</html>
